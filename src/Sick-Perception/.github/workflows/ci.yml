name: CI

on:
  push:
    paths:
      - '.github/workflows/ci.yml'
      - 'src/**'
      - 'CMakeLists.txt'
  pull_request:
    paths:
      - '.github/workflows/ci.yml'
      - 'src/**'
      - 'CMakeLists.txt'
  workflow_dispatch:

jobs:
